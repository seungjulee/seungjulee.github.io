server {
        listen 80 default_server;
        listen [::]:80 ipv6only=on default_server;
        server_name sjlee.me blog.sjlee.me;
        # access_log /var/log/nginx/blog.access_log main;
        # error_log /var/log/nginx/blog.error_log info;
        return 301 https://sjlee.me;
}

server {
        listen 443 default_server;
        listen [::]:443 ipv6only=on default_server;
        server_name sjlee.me;

        ssl on;
        ssl_certificate_key /etc/sslmate/sjlee.me.key;
        ssl_certificate /etc/sslmate/sjlee.me.chained.crt; 

        # Recommended security settings from https://wiki.mozilla.org/Security/Server_Side_TLS
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
        ssl_prefer_server_ciphers on;
        ssl_dhparam /usr/share/sslmate/dhparams/dh2048-group14.pem;

        ssl_session_timeout 5m;
        ssl_session_cache shared:SSL:5m;

        # Enable this if you want HSTS (recommended)
        add_header Strict-Transport-Security max-age=15768000;

        # add_header X-Frame-Options DENY;

        # access_log /var/log/nginx/blog.secure.access_log main;
        # error_log /var/log/nginx/blog.secure.error_log info;

        client_max_body_size 4m;

        location / {
                proxy_pass              http://seungjulee.github.io;
                proxy_redirect          default;
                proxy_buffering         off;
                proxy_set_header        Host                    $host;
                proxy_set_header        X-Real-IP               $remote_addr;
                proxy_set_header        X-Forwarded-For         $proxy_add_x_forwarded_for;
                proxy_set_header        X-Forwarded-Protocol    $scheme;
        }
}